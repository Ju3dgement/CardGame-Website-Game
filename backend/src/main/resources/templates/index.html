<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrison Su COMP4004 Card Game</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Garrison Su COMP4004 Card Game</h1>

<div class="output-console-container">
    <div class="player-box">
        <h3>Player 1</h3>
        <div id="output-console-1" class="output-console">
        </div>
    </div>
    <div class="player-box">
        <h3>Player 2</h3>
        <div id="output-console-2" class="output-console">
        </div>
    </div>
    <div class="player-box">
        <h3>Player 3</h3>
        <div id="output-console-3" class="output-console">
        </div>
    </div>
    <div class="player-box">
        <h3>Player 4</h3>
        <div id="output-console-4" class="output-console">
        </div>
    </div>
</div>

<div class="new-output-console" style="margin-top: 20px; width: 80%; text-align: center;">
    <h2>Game Log</h2>
    <div id="output-console-extra" class="output-console">
    </div>
</div>


<div class="input-container" style="margin-top: 20px; width: 80%; text-align: center;">
    <h2>Player Action</h2>
    <label for="player-input">Enter your Input:</label>
    <input type="text" id="player-input" style="width: 30%; padding: 10px; font-size: 1rem;">
    <button id="submit-player-input" style="padding: 10px 20px; font-size: 1rem;">Submit</button>
</div>

<script src="/js/script.js"></script>
</body>
</html>
